
<!DOCTYPE html>
<html lang="en">
<head>
  
<script>
  function closeMe()
{
    window.opener = self;
    window.close();
}
</script>
  
</head>
<body>
  <input type="button" 
                     style="font-weight: bold; display: inline;"
                     value="Close"
                     onclick="closeMe()">
  
  </body>
</html>
